        title: CapTec Americas
        link: https://www.captecamericas.com/
        link_text: CapTec Americas
        sub_title: System Build Technician
        caption: December 2022 - March 2023
        quote: >
          Building bulky PCs and servers makes the world run all the time.
        description: | # this will include new lines to allow paragraphs
             Analyse and configure computer systems or hardware components based on specified requirements or designs. They possess a comprehensive understanding of computer hardware, including CPUs, motherboards, memory, storage devices, and peripherals, and utilize their technical expertise to meticulously assemble these components into functional computer systems. Additionally, system build technicians conduct rigorous testing procedures to ensure the stability, functionality, and performance of the assembled systems, troubleshooting and resolving any hardware issues that may arise during the build process. Their role often involves collaborating with engineers, following technical specifications, and adhering to quality standards to produce reliable and efficient computer systems tailored to meet the needs of clients or organizations.
      
      
