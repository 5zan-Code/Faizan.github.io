        quote: >
          Handling around 6000 users worldwide   
        description: | # this will include new lines to allow paragraphs
          Configuration, and maintenance of software applications within an organization. They provide technical support to users, manage security measures, and ensure data backups and recovery procedures are in place. With expertise in various applications and IT infrastructure, they troubleshoot issues, optimize performance, and document best practices. Strong communication skills are essential for interacting with users and conveying technical information effectively. A bachelor's degree in computer science or related field, along with several years of experience in system administration, is typically required for this role  
      
      - layout: left
        title: Linamar Corp
        link: https://www.linamar.com/
        link_text: Linamar Corp 
        sub_title: System and Desktop Support Technician
        caption: March 2023 - April 2024
        quote: >
          Help people and do some maintenance of the servers and VMs.  
        description: | # this will include new lines to allow paragraphs
          Providing technical assistance and resolving issues related to computer hardware, software, operating systems, and network connectivity within an organization. They handle a range of tasks, including installing, configuring, and maintaining computer systems, diagnosing hardware and software problems, troubleshooting network issues, and ensuring the efficient functioning of desktops, laptops, and other devices. These technicians play a critical role in ensuring that users have reliable access to technology, resolving technical issues promptly, and implementing solutions to optimize system performance and user experience, ultimately contributing to the smooth operation of an organization's IT infrastructure  
      
